<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>National Park Finder</title>
    <link rel="normalize" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="styles.css">
</head>
    <body>
        <div class="wrapper">
            <header>
                <h1>National Park Finder</h1>
            </header>
            <main class="item">
            <form id="js-form">
                <fieldset>
                    <div class="js-state-field">
                    <label for="js-state-entered">Enter one or more state abbreviations, make sure to seperate each one with commas!</label>
                    <input type="text" name="search-word" id="js-state-entered" required>
                    </div>

                    <div class="result-field">
                    <label for="result">Max numbers of results to return?</label>
                    <input type="number" name="max-results" id="js-result" value="10">

                    <input class="submitButton" type="submit" value="Enter">
                    </div>
                </fieldset>
            </form>
            </main>
            <section class="results hidden item">
                <h2>Search Results</h2>
                <ul id="results-list"></ul>
            </section>
        </div>
        <script
			  src="https://code.jquery.com/jquery-3.5.1.slim.js"
			  integrity="sha256-DrT5NfxfbHvMHux31Lkhxg42LY6of8TaYyK50jnxRnM="
			  crossorigin="anonymous"></script>
        <script src="script.js"></script>

    </body>
</html>
